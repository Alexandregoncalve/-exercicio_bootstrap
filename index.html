<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <h1 class="border p-3 bg-light text-center">Formul√°rio de Cadastro</h1>
        </div>
        
        <form>
            <label class="form-label" for="nome">Insira Seu nome</label>
            <input class="form-control" type="text" id="nome" />
            <label for="email" class="form-label">Insira seu e-mail</label>
            <input id="email" type="email" class="form-control">
            <label class="form-label" for="telefone">Insira seu Telefone</label>
            <input class="form-control" type="text" id="telefone" >
            <label for="mensabem" class="form-label">Sua Mensagem</label>
            <textarea id="mensagem" class="form-control"></textarea>
            <div class="form-check form-switch">
                <label class= form-check-label for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var telefoneInput = document.getElementById('telefone');
            var telefoneMask = IMask(telefoneInput, {
                mask: '(00) 00000-0000'
            });
        });
